<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.5.0/css/bulma.min.css">
    <!-- <link type="text/css" rel="stylesheet" href="css/style.css"> -->
    <!-- //AJAX Cross Origin Plugin -->
    <script type="text/javascript" src="js/jquery.ajax-cross-origin.min.js"></script>
    <!--GoogleMap JS Script  -->
    <!-- <script type="text/javascript" src="js/google.map.js"></script> -->
  </head>
    <body>
    <div class="container">
      <h1 class="title">San Diego Top Spots</h1>
       <p class="subtitle">
        By: <strong>Dangermin Field</strong>
      </p>
    </div >
    <br>
    <!--Map div  -->
    <div class="columns map">
      <div id="map" class="column is-8" style="height: 300px;">
      </div>
      <!-- <div id="floating-panel" class="column is-4"> -->
      <div class="field column is-4">
        <div class="control has-icons-left">
          <div class="select">
            <select id="destination">
                <option id="des-options" disable selected>Select destination for directions</option>
              </select>
          </div>
          <div class="icon is-small is-left">
            <i class="fa fa-globe"></i>
          </div>
        </div>
      </div>
    </div>
    <!--Table div  -->
    <table class="table">
      <thead>
        <tr>
          <!-- <th>#</th> -->
          <th>Name</th>
          <th>Description</th>
          <!-- <th>Distance</th> -->
          <th>Link</th>
        </th>
      </thead>
      <tfoot>
        <tr>
          <!-- <th>#</th> -->
          <th>Name</th>
          <th>Description</th>
           <!-- <th>Distance</th> -->
          <th>Link</th>
        </th>
      </tfoot>
    </table>

    <script>
      var map, infoWindow;
      function initMap() {
        map = new google.maps.Map(document.getElementById('map'), {
          // center: {lat:32.7151174, lng:-117.1664042},
          center: myCenter,
          zoom: 12
        });
        infoWindow = new google.maps.InfoWindow;
        // Attempt HTML5 geolocation.
        var myCenter = [];
        if (navigator.geolocation) {
          navigator.geolocation.getCurrentPosition(function(position) {
            var pos = {
              lat: position.coords.latitude,
              lng: position.coords.longitude
            };
            var myCenter = pos;
            // console.log(myCenter);
            infoWindow.setPosition(pos);
            infoWindow.setContent('You are here!');
            infoWindow.open(map);
            map.setCenter(pos);
          }, function() {
            handleLocationError(true, infoWindow, map.getCenter());
          });
        } else {
          // Browser doesn't support Geolocation
          handleLocationError(false, infoWindow, map.getCenter());
        }
      }
      //Error handler
      function handleLocationError(browserHasGeolocation, infoWindow, pos) {
        infoWindow.setPosition(pos);
        infoWindow.setContent(browserHasGeolocation ?
          'Error: The Geolocation service failed.' :
          'Error: Your browser doesn\'t support geolocation.');
        infoWindow.open(map);
      }

      // $('#start').val(myCenter);
      // console.log(myCenter);

    </script>
    <!--With Goolge API Key  -->
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCrrb7epPv8P8C4XVyW_RjpfY8xUT9qbAg&callback=initMap"></script>
    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script type="text/javascript" src="js/main.js"></script>
    <!-- <script type="text/javascript" src="js/google.map.js"></script> -->
  </body>
</html>
